<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body> 
    
    <div class="calculator">
        <div class="row">
        <div id="display"></div>
        </div>
        <div class="row">
        <div class="num btn">7</div>
        <div class="num btn">8</div>
        <div class="num btn">9</div>
        <div class="operator btn">+</div>
        </div>
        <div class="row">
        <div class="num btn">4</div>
        <div class="num btn">5</div>
        <div class="num btn">6</div>
        <div class="operator btn">-</div>
        </div>
        <div class="row">
        <div class="num btn">1</div>
        <div class="num btn">2</div>
        <div class="num btn">3</div>
        <div class="operator btn">*</div>
        </div>
        <div class="row">
        <div class="num btn">0</div>
        <div class="btn" id="decimal">.</div>
        <div class="operator btn">/</div>
        <div id="sum">=</div>
        <div id="clear" class='btn'>Clear</div>
        <div id="backspace" class="btn">BackSpace</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
